services:
  db:
    image: postgres:18
    container_name: library_pg
    restart: always
    environment:
      POSTGRES_DB: librarydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2_seed.sql

  mongo:
    image: mongo:8
    container_name: library_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: librarylogs
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db

  mongo-express:
      image: mongo-express
      container_name: library_mongo_ui
      restart: always
      ports:
        - "8082:8081"
      environment:
        ME_CONFIG_MONGODB_SERVER: mongo        
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: password

        ME_CONFIG_BASICAUTH_USERNAME: admin    
        ME_CONFIG_BASICAUTH_PASSWORD: admin
      depends_on:
        - mongo


volumes:
  pgdata:
  mongodata:
